# \u5E94\u7528\u540D\u79F0
spring.application.name=webbasesingle
# \u5E94\u7528\u670D\u52A1 WEB \u8BBF\u95EE\u7AEF\u53E3
server.port=8080
# \u6570\u636E\u5E93\u9A71\u52A8\uFF1A
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# \u6570\u636E\u6E90\u540D\u79F0
spring.datasource.name=defaultDataSource
# \u6570\u636E\u5E93\u8FDE\u63A5\u5730\u5740
spring.datasource.url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC
# \u6570\u636E\u5E93\u7528\u6237\u540D&\u5BC6\u7801\uFF1A
spring.datasource.username=root
spring.datasource.password=root

#\u6570\u636E\u5E93\u8FDE\u63A5\u6C60
#\u521D\u59CB\u5316\u65F6\u5EFA\u7ACB\u7269\u7406\u8FDE\u63A5\u7684\u4E2A\u6570
spring.datasource.druid.initial-size=10
#\u6700\u5C0F\u8FDE\u63A5\u6C60\u6570\u91CF
spring.datasource.druid.min-idle=10
#\u6700\u5927\u8FDE\u63A5\u6C60\u6570\u91CF
spring.datasource.druid.max-active=30
#\u83B7\u53D6\u8FDE\u63A5\u65F6\u6700\u5927\u7B49\u5F85\u65F6\u95F4
spring.datasource.druid.max-wait=80000
#\u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
spring.datasource.druid.minEvictableIdleTimeMillis=300000
#\u914D\u7F6E\u76D1\u63A7\u9875\u9762\u8BBF\u95EE\u767B\u5F55\u540D\u79F0
#spring.datasource.druid.stat-view-servlet.login-username=meizhi2020
##\u914D\u7F6E\u76D1\u63A7\u9875\u9762\u8BBF\u95EE\u5BC6\u7801
#spring.datasource.druid.stat-view-servlet.login-password=admin123456
#\u662F\u5426\u5F00\u542F\u6162sql\u67E5\u8BE2\u76D1\u63A7
spring.datasource.druid.filter.stat.log-slow-sql=true
#\u6162SQL\u6267\u884C\u65F6\u95F4
spring.datasource.druid.filter.stat.slow-sql-millis=2

logging.config=classpath:logback-spring.xml


